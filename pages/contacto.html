    <!--Formulario de contacto-->
    <div class="container" style="background-color: rgb(248, 244, 243);">
<div class="well well-sm">
<legend class="text-center header">Completa tus datos</legend></div><hr>

  <div class="form-group">
    <span class="col-md-1 col-md-offset-2 text-center">
        <img src="/img/icono contacto persona.png" alt="icono persona" width="30px"></span>
        <div class="col-md-8">
<input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control">
        </div>
    </div> 
    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center">
            <img src="/img/icono contacto persona.png" alt="icono persona" width="30px"></span>
            <div class="col-md-8">
    <input id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control">
            </div>
        </div> 
        <div class="form-group">
            <span class="col-md-1 col-md-offset-2 text-center">
                <img src="/img/icono contacto persona.png" alt="icono persona" width="30px"></span>
                <div class="col-md-8">
        <input id="edad" name="edad" type="text" placeholder="Edad" class="form-control">
                </div>
            </div> 
            <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center">
                    <img src="/img/email .png" alt="icono email" width="30px"></span>
                    <div class="col-md-8">
            <input id="mail" name="mail" type="email" minlength="@" placeholder="Dirección de email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center">
                        <img src="/img/phone-.png" alt="icono persona" width="30px"></span>
                        <div class="col-md-8">
                <input id="telefono" name="telefono" type="text" minlength="" placeholder="Telefono" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"> <img   src="../img/escribir.png" width="35px"><i class="fa fa-pencil-square-o bigicon"></i></span>
                        <div class="col-md-8">
                     <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Ingrese su mensaje para nosotros aquí. Nos comunicaremos con usted dentro de 2 días hábiles." rows="7"></textarea>
                        </div>
                    </div>
                 <div class="container-fluid" style="text-align: center;"> <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    <button type="reset" class="btn btn-secondary btn-lg">Borrar</button>
<h3 id="respuesta" class="text-center" fw-light></h3>
                     
                 </div>  
</div>
